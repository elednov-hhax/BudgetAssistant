upstream stream.budget-assistant.api.prod {
    server budget-assistant.api.prod;
}
upstream stream.budget-assistant.ui.prod {
    server budget-assistant.ui.prod;
}


server {
    listen 443 ssl;

    server_name budget.lednova.net www.budget.lednova.net;
    client_max_body_size 128m;

    location /api/ {
        proxy_pass http://stream.budget-assistant.api.prod/api/;
    }
    location /api/swagger/ {
        proxy_pass http://stream.budget-assistant.api.prod/swagger/;
    }
    location /swagger/ {
        proxy_pass http://stream.budget-assistant.api.prod/swagger/;
    }
    location / {
        proxy_pass http://stream.budget-assistant.ui.prod/;
    }
}