version: "3.8"

services:
  jenkins:
    image:  budget-assistant.jenkins
    build:
      context: ./jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: budget-assistant.jenkins
    volumes:
      - ./jenkins/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - budget-assistant      

networks:
  budget-assistant:
    external: true